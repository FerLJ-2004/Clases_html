<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
    
    <h1>Formulario Completo</h1>
    
    <form action="#" method="post">
        
        <!-- Texto simple -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>
        
        <!-- Correo -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <br><br>
        
        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
        <br><br>
        
        <!-- Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100" placeholder="Tu edad">
        <br><br>
        
        <!-- Género (radio) -->
        <label>Género:</label>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="femenino" value="Femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="otro" value="Otro">
        <label for="otro">Otro</label>
        <br><br>
        
        <!-- Intereses (checkbox) -->
        <label>Intereses:</label>
        <input type="checkbox" name="musica" id="musica">
        <label for="musica">Música</label>
        <input type="checkbox" name="deporte" id="deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" name="ajedrez" id="ajedrez">
        <label for="ajedrez">Ajedrez</label>
        <br><br>
        
        <!-- Selección desplegable -->
        <label for="ciudad">Ciudad favorita:</label>
        <select id="ciudad" name="ciudad">
            <option value="">Seleccione una ciudad</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Cochabamba">Cochabamba</option>
            <option value="La Paz">La Paz</option>
            <option value="Pando">Pando</option>
        </select>
        <br><br>
        
        <!-- Área de texto -->
        <label for="biografia">Biografía:</label>
        <br>
        <textarea id="biografia" name="biografia" rows="4" cols="40">Escribe tu biografía...</textarea>
        <br><br>
        
        <!-- Fecha -->
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        
        <!-- Hora -->
        <label for="hora">Hora favorita:</label>
        <input type="time" id="hora" name="hora">
        <br><br>
        
        <!-- Archivo -->
        <label for="archivo">Sube tu foto:</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>
        
        <!-- Color -->
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>
        
        <!-- Rango -->
        <label for="nivel">Nivel de satisfacción:</label>
        <input type="range" id="nivel" name="nivel" min="0" max="10">
        <br><br>
        
        <!-- Campo oculto -->
        <input type="hidden" name="codigo" value="12345">
        
        <!-- Botones -->
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        
    </form>

</body>
</html>
