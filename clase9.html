<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
</head>
<body>
    <h1>Formulario Avanzado</h1>

    <!-- Aquí empieza el formulario -->
    <form action="#" method="post">

        <!-- Agrupamos los datos personales -->
        <fieldset disabled>
            <legend>Datos Personales</legend>

            <!-- Nombre obligatorio -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            <br><br>

            <!-- Correo obligatorio -->
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            <br><br>

            <!-- Fecha de nacimiento -->
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            <!-- Teléfono con patrón de 8 dígitos -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" placeholder="12345678" required>
        </fieldset>

        <br>

        <!-- Preferencias -->
        <fieldset>
            <legend>Preferencias</legend>

            <!-- Color favorito -->
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <!-- Nivel de satisfacción con range -->
            <label for="nivel">Nivel de satisfacción:</label>
            <input type="range" id="nivel" name="nivel" min="0" max="10">
            <br><br>

            <!-- Subir CV en PDF -->
            <label for="archivo">Subir CV:</label>
            <input type="file" id="archivo" name="archivo" accept=".pdf">
        </fieldset>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form> <!-- Aquí termina el formulario -->

</body>
</html>
